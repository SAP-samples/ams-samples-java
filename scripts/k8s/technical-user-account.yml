apiVersion: v1
kind: ServiceAccount
metadata:
  name: technical-user-account
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: technical-user-role
rules:
  - apiGroups:
      - ""
      - extensions
      - batch
      - apps
      - gateway.kyma-project.io
      - servicecatalog.k8s.io
      - services.cloud.sap.com
      - servicecatalog.kyma-project.io
    resources:
      - deployments
      - replicasets
      - pods
      - jobs
      - configmaps
      - apirules
      - serviceinstances
      - servicebindings
      - servicebindingusages
      - services
      - secrets
    verbs:
      - create
      - update
      - patch
      - delete
      - get
      - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: technical-user-role-binding
subjects:
  - kind: ServiceAccount
    name: technical-user-account
roleRef:
  kind: Role
  name: technical-user-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-technical-user-account
data:
  out: "Congrats, you created the technical user service account successfully!"