<!DOCTYPE HTML>
<html>
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">

    <script data-sap-ui-appCacheBuster="./"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_fiori_3"
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    >
    </script>

    <style>
        .logoffPage .sapMMessagePageInner {
            position: relative;
        }
    </style>

    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.MessagePage({
                title: "Log Off",
                description: "You are logged off.",
                icon: "sap-icon://log",
                customText: [
                    new sap.m.Link({
                        text: "Back to Log On",
                        href: "/index.html"
                    })
                ]
            }).addStyleClass("logoffPage").placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>
</html>
