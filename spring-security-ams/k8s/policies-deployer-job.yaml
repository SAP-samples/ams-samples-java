---
apiVersion: batch/v1
kind: Job
metadata:
  name: spring-security-ams-policies-deployer-job
  labels:
    app: spring-security-ams
spec:
  completions: 1
  parallelism: 1
  ttlSecondsAfterFinished: 300 # 5 minutes
  template:
    spec:
      imagePullSecrets:
        - name: common-artifactory
      initContainers:
        - name: copy-dcl-files
          image: cloud-security-integration.common.repositories.cloud.sap/spring-security-ams:1.1.0
          imagePullPolicy: Always
          command: [ 'sh', '-c', 'cp -R /dcl/* /dcl-files' ]
          volumeMounts:
            - name: dcl-files
              mountPath: /dcl-files
      containers:
        - image: cloud-security-integration.common.repositories.cloud.sap/ams-policies-deployer:2.0.0
          imagePullPolicy: Always
          name: ams-policies-deployer
          env:
            - name: SERVICE_BINDING_ROOT
              value: /bindings
            - name: AMS_DCL_ROOT
              value: /dcl-files
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            runAsNonRoot: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /bindings/identity/
              name: identity-service-volume
              readOnly: true
            - name: dcl-files
              mountPath: /dcl-files
      restartPolicy: OnFailure
      volumes:
        - name: identity-service-volume
          secret:
            secretName: spring-security-ams-identity-binding
        - name: dcl-files
          emptyDir: {}
